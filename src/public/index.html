<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list app</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="resouces/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

    <!-- Pangolin Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
 
    <header>
        <input type="text" placeholder="Enter an activity..." id="item">
        <button id="add">
            <svg height="50pt" viewBox="0 0 512 512" width="50pt" xmlns="http://www.w3.org/2000/svg"><path d="m304 512h-96c-17.679688 0-32-14.320312-32-32v-144h-144c-17.679688 0-32-14.320312-32-32v-96c0-17.679688 14.320312-32 32-32h144v-144c0-17.679688 14.320312-32 32-32h96c17.679688 0 32 14.320312 32 32v144h144c17.679688 0 32 14.320312 32 32v96c0 17.679688-14.320312 32-32 32h-144v144c0 17.679688-14.320312 32-32 32zm0 0" fill="#3CACAE"/></svg>
        </button>
    </header>

    <div class="container">
        <!-- Uncompleted tasks -->

        <ul class="todo" id="todo"></ul>
    
        <!-- Completed tasks -->

        <ul class="todo" id="completed"></ul>
    </div>

   
    <!-- Javascript Files -->
    <script src="resources/js/main.js"></script>
</body>
</html>
